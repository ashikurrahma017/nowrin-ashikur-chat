<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nowrin & Ashikur Chat</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #fbc2eb, #a6c1ee);
      overflow-x: hidden;
      color: #fff;
    }

    #login, #chat {
      display: none;
      margin: 60px auto;
      padding: 30px;
      max-width: 400px;
      border-radius: 18px;
      background: rgba(250, 182, 212, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    #login { display: block; }

    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
      color: black;
    }

    #chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .message {
      position: relative;
      margin: 10px 0;
      padding: 10px 10px 20px 10px;
      max-width: 75%;
      border-radius: 8px;
      clear: both;
      word-wrap: break-word;
      font-size: 15px;
    }

    .me {
      float: right;
      background-color: #dcf8c6;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .other {
      float: left;
      background-color: #fff;
      color: #000;
      border-bottom-left-radius: 0;
    }

    .meta {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #888;
    }

    .tick {
      font-size: 14px;
    }

    .tick-seen {
      color: #34b7f1;
    }

    img {
      margin-top: 6px;
      border-radius: 10px;
      max-width: 200px;
    }

    a {
      display: inline-block;
      margin-top: 6px;
      color: #3b5998;
      font-weight: bold;
      text-decoration: none;
    }

    #send-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #file-label {
      display: inline-block;
      background: #fff3;
      color: black;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 32px;
      font-size: 20px;
      cursor: pointer;
    }

    #file {
      display: none;
    }

    #msg {
      flex-grow: 1;
      color: black;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    #send-button {
      width: 48px;
      height: 48px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Nowrin... please login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-msg" style="color: pink;"></p>
  </div>

  <div id="chat">
    <h3 id="welcome"></h3>
    <div id="chat-box"></div>
    <div id="send-container">
      <label for="file" id="file-label">+</label>
      <input type="file" id="file" accept="image/*,application/pdf" />
      <input id="msg" placeholder="Type message..." />
      <button id="send-button" onclick="sendMsg()">âž¤</button>
    </div>
  </div>

  <script>
    const socket = io();
    let currentUser = "";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          currentUser = u;
          document.getElementById("login").style.display = "none";
          document.getElementById("chat").style.display = "block";
          document.getElementById("welcome").innerText = `Welcome, ${u} â¤ï¸`;
          data.history.forEach(displayMessage);
          socket.emit("seen", { user: currentUser });
        } else {
          document.getElementById("login-msg").innerText = "Invalid login.";
        }
      });
    }

    function sendMsg() {
      const msg = document.getElementById("msg").value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const reader = new FileReader();

      if (!msg && !file) return;

      if (file) {
        reader.onload = () => {
          socket.emit("message", {
            user: currentUser,
            msg,
            file: reader.result,
            filename: file.name
          });
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit("message", { user: currentUser, msg });
      }

      document.getElementById("msg").value = "";
      fileInput.value = "";
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function displayMessage(data) {
      const div = document.createElement("div");
      const isMe = data.user === currentUser;
      div.className = "message " + (isMe ? "me" : "other");

      if (data.msg) div.innerHTML += `<div>${escapeHtml(data.msg)}</div>`;

      if (data.file && data.filename) {
        if (data.filename.toLowerCase().endsWith(".pdf")) {
          div.innerHTML += `<a href="${data.file}" target="_blank">ðŸ“„ View PDF</a>`;
        } else {
          div.innerHTML += `<img src="${data.file}" />`;
        }
      }

      let tickHTML = "";
      if (isMe) {
        tickHTML = `<span class="tick ${data.seen ? 'tick-seen' : ''}">${data.seen ? 'âœ”âœ”' : 'âœ”'}</span>`;
      }

      div.innerHTML += `<div class="meta">${data.time} ${tickHTML}</div>`;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    socket.on("message", (data) => {
      displayMessage(data);
      if (data.user !== currentUser) {
        socket.emit("seen", { user: currentUser });
      }
    });

    socket.on("update_seen", () => {
      const messages = document.querySelectorAll(".message.me .tick");
      messages.forEach(tick => tick.innerText = "âœ”âœ”" && tick.classList.add("tick-seen"));
    });
  </script>
</body>
</html>
