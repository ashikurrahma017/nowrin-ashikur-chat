<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nowrin & Ashikur Chat</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #fbc2eb, #a6c1ee);
      color: #fff;
      overflow-x: hidden;
    }

    #login, #chat {
      display: none;
      margin: 60px auto;
      padding: 30px;
      max-width: 400px;
      border-radius: 18px;
      background: rgba(250, 182, 212, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #login { display: block; }

    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
      color: black;
    }

    #chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: black;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      clear: both;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      float: right;
      background: #dcf8c6;
      color: #000;
    }

    .other {
      float: left;
      background: #eee;
      color: #000;
    }

    .meta {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      white-space: nowrap;
    }

    .tick {
      font-size: 14px;
      color: #4caf50;
    }

    #send-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    #file-label {
      background: #fff3;
      color: black;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 32px;
      font-size: 20px;
      cursor: pointer;
    }

    #file {
      display: none;
    }

    #msg {
      flex-grow: 1;
      color: black;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    #emoji-btn {
      font-size: 22px;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    .send-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
      background-color: #4caf50;
      padding: 10px;
      border-radius: 50%;
    }

    #typing {
      text-align: left;
      margin-top: 5px;
      font-size: 13px;
      font-style: italic;
      color: #000;
      padding-left: 5px;
    }

    @media(max-width: 480px) {
      #login, #chat {
        width: 90%;
        margin: 40px auto;
        padding: 20px;
      }

      #chat-box {
        height: 250px;
      }

      .send-btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Nowrin... please login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-msg" style="color: pink;"></p>
  </div>

  <div id="chat">
    <h3 id="welcome"></h3>
    <div id="chat-box"></div>
    <div id="typing"></div>
    <div id="send-container">
      <label for="file" id="file-label">+</label>
      <input type="file" id="file" accept="image/*,application/pdf" />
      <button id="emoji-btn">üòä</button>
      <input id="msg" placeholder="Type message..." />
      <button class="send-btn" onclick="sendMsg()">‚û§</button>
    </div>
  </div>

  <audio id="receiveSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <script>
    const socket = io();
    let currentUser = "";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          currentUser = u;
          document.getElementById("login").style.display = "none";
          document.getElementById("chat").style.display = "block";
          document.getElementById("welcome").innerText = `Welcome, ${u} ‚ù§Ô∏è`;
          data.history.forEach(displayMessage);
          socket.emit("seen", { user: currentUser });
        } else {
          document.getElementById("login-msg").innerText = "Invalid login.";
        }
      });
    }

    function sendMsg() {
      const msg = document.getElementById("msg").value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const reader = new FileReader();

      if (!msg && !file) return;

      if (file) {
        reader.onload = () => {
          socket.emit("message", {
            user: currentUser,
            msg,
            file: reader.result,
            filename: file.name
          });
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit("message", { user: currentUser, msg });
      }

      document.getElementById("msg").value = "";
      fileInput.value = "";
      socket.emit("typing", { user: currentUser, typing: false });
    }

    function displayMessage(data) {
      const div = document.createElement("div");
      div.className = "message " + (data.user === currentUser ? "me" : "other");

      if (data.msg) div.innerHTML += `<div>${escapeHtml(data.msg)}</div>`;

      if (data.file && data.filename) {
        if (data.filename.endsWith(".pdf")) {
          div.innerHTML += `<a href="${data.file}" target="_blank">üìÑ View PDF</a>`;
        } else {
          div.innerHTML += `<img src="${data.file}" style="max-width:200px; border-radius:10px;" />`;
        }
      }

      div.innerHTML += `<div class="meta">${data.time}&nbsp;<span class="tick">${data.user === currentUser ? (data.seen ? '‚úî‚úî' : '‚úî') : ''}</span></div>`;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;

      if (data.user !== currentUser) {
        document.getElementById("receiveSound").play();
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    socket.on("message", (data) => {
      displayMessage(data);
      if (data.user !== currentUser) {
        socket.emit("seen", { user: currentUser });
      }
    });

    socket.on("update_seen", () => {
      const messages = document.querySelectorAll(".message.me .tick");
      messages.forEach(tick => tick.innerText = "‚úî‚úî");
    });

    // Typing indicator
    const msgInput = document.getElementById("msg");
    msgInput.addEventListener("input", () => {
      socket.emit("typing", { user: currentUser, typing: msgInput.value.length > 0 });
    });

    socket.on("typing", (data) => {
      const typingDiv = document.getElementById("typing");
      if (data.user !== currentUser && data.typing) {
        typingDiv.innerText = `${data.user} is typing...`;
      } else {
        typingDiv.innerText = "";
      }
    });

    // Emoji picker
    document.getElementById("emoji-btn").addEventListener("click", () => {
      const emojiList = ["üòç", "üòò", "ü•∞", "üòä", "üòÇ", "üòé", "üíñ", "üò≠", "ü§ó", "üò≥"];
      const picker = prompt("Choose emoji:\n" + emojiList.join(" "));
      if (picker) {
        msgInput.value += picker;
        msgInput.focus();
      }
    });
  </script>
</body>
</html>
