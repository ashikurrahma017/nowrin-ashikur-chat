<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Nowrin & Ashikur Chat</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #fbc2eb, #a6c1ee);
      color: #fff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #login, #chat {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      text-align: center;
    }
    #login {
      display: block;
    }
    #chat {
      display: none;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    h2, h3 {
      margin: 0 0 20px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    input, button {
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      padding: 14px 18px;
      margin: 10px 0;
      width: 100%;
      font-weight: 600;
      color: #111;
      transition: box-shadow 0.3s ease;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 0 10px #f06292;
    }

    button {
      background: #f06292;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(240, 98, 146, 0.6);
      transition: background-color 0.3s ease;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover {
      background: #ec407a;
      box-shadow: 0 6px 20px rgba(236, 64, 122, 0.9);
    }

    button svg {
      width: 24px;
      height: 24px;
      fill: white;
      transform: rotate(45deg);
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px 10px 15px 10px;
      margin-bottom: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      color: #000;
      font-size: 15px;
      scrollbar-width: thin;
      scrollbar-color: #f06292 transparent;
    }
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #f06292;
      border-radius: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 15px 20px 15px; /* add bottom padding for meta */
      margin: 8px 0;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
      font-size: 15px;
      line-height: 1.3;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      display: inline-block;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .me {
      margin-left: auto;
      background: #dcf8c6;
      color: #000;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }

    .other {
      margin-right: auto;
      background: #fff;
      color: #000;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }

    .meta {
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 11px;
      color: #555;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
    }

    .tick {
      font-size: 14px;
      color: #4caf50;
      line-height: 0;
      user-select: none;
    }

    #send-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #msg {
      flex-grow: 1;
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: monospace;
      border: none;
      outline: none;
      box-shadow: inset 0 0 5px #ccc;
      color: #000;
      transition: box-shadow 0.3s ease;
    }
    #msg:focus {
      box-shadow: inset 0 0 8px #f06292;
    }

    #file-label {
      background: #fff3;
      color: black;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      text-align: center;
      line-height: 38px;
      font-size: 26px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 15px rgba(240, 98, 146, 0.4);
      transition: box-shadow 0.3s ease;
      flex-shrink: 0;
    }
    #file-label:hover {
      box-shadow: 0 6px 25px rgba(236, 64, 122, 0.7);
    }
    #file {
      display: none;
    }

    /* Responsive */
    @media (max-width: 500px) {
      #login, #chat {
        max-width: 100%;
        height: 100vh;
        padding: 20px 15px;
      }
      #chat {
        height: 100vh;
      }
      #chat-box {
        font-size: 14px;
        padding: 12px 8px;
      }
      .message {
        max-width: 85%;
        font-size: 14px;
      }
      #file-label {
        width: 34px;
        height: 34px;
        font-size: 22px;
        line-height: 34px;
      }
      button {
        width: 44px;
        height: 44px;
      }
      button svg {
        width: 20px;
        height: 20px;
      }
      #msg {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Nowrin... please login</h2>
    <input id="username" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <p id="login-msg" style="color: pink;"></p>
  </div>

  <div id="chat">
    <h3 id="welcome"></h3>
    <div id="chat-box"></div>
    <div id="send-container">
      <label for="file" id="file-label" title="Attach Image or PDF">+</label>
      <input type="file" id="file" accept="image/*,application/pdf" />
      <input id="msg" placeholder="Type message..." autocomplete="off" />
      <button id="send-btn" aria-label="Send message">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>

  <audio id="msg-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const socket = io();
    let currentUser = "";

    const msgSound = document.getElementById("msg-sound");
    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send-btn");
    const fileInput = document.getElementById("file");

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (!u || !p) {
        document.getElementById("login-msg").innerText = "Please enter username and password.";
        return;
      }
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          currentUser = u;
          document.getElementById("login").style.display = "none";
          document.getElementById("chat").style.display = "flex";
          document.getElementById("welcome").innerText = `Welcome, ${u} â¤ï¸`;
          data.history.forEach(displayMessage);
          socket.emit("seen", { user: currentUser });
          msgInput.focus();
        } else {
          document.getElementById("login-msg").innerText = "Invalid login.";
        }
      });
    }

    function sendMsg() {
      const msg = msgInput.value.trim();
      const file = fileInput.files[0];
      if (!msg && !file) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit("message", {
            user: currentUser,
            msg,
            file: reader.result,
            filename: file.name
          });
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit("message", { user: currentUser, msg });
      }

      msgInput.value = "";
      fileInput.value = "";
      msgInput.focus();
    }

    function displayMessage(data) {
      const div = document.createElement("div");
      div.className = "message " + (data.user === currentUser ? "me" : "other");

      if (data.msg) {
        div.innerHTML += `<div>${escapeHtml(data.msg)}</div>`;
      }

      if (data.file && data.filename) {
        if (data.filename.toLowerCase().endsWith(".pdf")) {
          div.innerHTML += `<a href="${data.file}" target="_blank" rel="noopener noreferrer" style="color:#3b5998;">ðŸ“„ View PDF</a>`;
        } else {
          div.innerHTML += `<img src="${data.file}" style="max-width:200px; border-radius:10px; margin-top:6px;" />`;
        }
      }

      // Ensure 'seen' defaults to false if undefined
      const seen = data.seen === true;

      div.innerHTML += `
        <div class="meta">
          <span>${data.time || ""}</span>
          <span class="tick">${data.user === currentUser ? (seen ? 'âœ”âœ”' : 'âœ”') : ''}</span>
        </div>`;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (data.user !== currentUser) {
        msgSound.play().catch(() => {});
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    sendBtn.addEventListener("click", sendMsg);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMsg();
      }
    });

    socket.on("message", (data) => {
      displayMessage(data);
      if (data.user !== currentUser) {
        socket.emit("seen", { user: currentUser });
      }
    });

    socket.on("update_seen", () => {
      const messages = document.querySelectorAll(".message.me");
      messages.forEach((div) => {
        const tick = div.querySelector(".tick");
        if (tick) tick.innerText = "âœ”âœ”";
      });
    });
  </script>
</body>
</html>
